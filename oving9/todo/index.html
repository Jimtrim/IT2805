<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>TODO-list</title>
	<link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="container">
	<h1>To-Do list</h1>
	<button id="clear-completed-button" type="button">Clear all completed tasks</button>
	<ul id="todo-list">
		<li><label><input type="checkbox" name="task-done" checked>Finished task</label></li>
		<li><label><input type="checkbox" name="task-done" >Unfinished</label></li>
	</ul>
	<input id="add-task-text" name="add-task-text" type="text">
	<button id="add-task-button" type="button">Add task</button>

</div>

<script src="todo.js"></script>
</body>
</html>
