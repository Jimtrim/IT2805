<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Little boxes</title>
	<style type="text/css">
	#one{
		width: 600px;
		padding: 2px;
		margin-left: auto;
		margin-right: auto;
		top: 10px;
		left: 1000px;

	}

	#two{ /* image */

		height: 100px;

	}

	#four{ /* brown */
		width: 100px;
		height: 100px;
		background-color: #9c8951;
		float: right;
		clear: both;
		margin-bottom: 70px;
	}


	</style>

	</head>


		<body>

			<div id="one">
				<div id="two"><img src="bearOne.jpg"></div>

			</div>
