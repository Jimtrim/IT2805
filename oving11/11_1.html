<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Graphics and animation using HTML5 Canvas</title>
        <style>
            #the-canvas { border: 1px dashed gray }   
        </style>
        <script>
            addEventListener('load', function() {
                var canvas = document.getElementById("the-canvas");
				var ctx = canvas.getContext('2d');

				//circle
				ctx.beginPath();
				ctx.arc(200,175,150,0,2*Math.PI);
				ctx.fillStyle = "green";
				ctx.fill();
				ctx.stroke();

				//rectangle
				ctx.beginPath();
				ctx.fillStyle = "blue";
				ctx.fillRect(220, 185, 225, 150);
				ctx.strokeRect(220, 185 , 225, 150);



            });
        </script>
    </head>
    <body>
        <canvas id="the-canvas" width="500" height="400">   
            Your browser does not support the &lt;canvas&gt; element.
        </canvas>
    </body>
</html>
